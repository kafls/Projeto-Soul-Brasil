		<figure> 
		<img src="soul.png">
		</figure>

</header>

<body> 

	

	<main>


 
			<form>

		<h2>Cadastro de Artistas</h2>
		<h3>Dados pessoais</h3> 

				<label>Nome completo</label> <br>
		<input type="text" name="camponome" size="40" required >
		<br>

			<label>CPF</label> <br>
		<input type="text" name="campocpf" required placeholder="000.000.000-00" size="20">
		<br>

			<label>RG</label> <br>
		<input type="text" name="camporg" required placeholder="000.000.000-0" size="20">
		<br>

			<label>Data de nascimento</label> <br>
		<input type="date" name="campodata">
		
		
		<br>
		<hr>

		<h3>Dados de contato</h3>

			<label for="fname">Telefone</label> <br>
		<input type="number" name="campotelefone" size="20">
			<br>
			<label>E-mail</label> <br>
		<input type="Email" name="campoemail" size="40">
			<br>
		<label>Endereço</label> <br>
		<input type="text" name="endereco" size="40">
			<br>
		<label>Bairro</label> <br>
		<input type="text" name="bairro" size="20">
			<br>
		<label>Cidade</label> <br>
		<input type="text" name="cidade" size="20">
			<br>
		<label>Estado:</label><br> 
		<select name="estado" required> 
			<option selected value="SP">SP</option> 
			<option value="SP">RJ</option> 
			<option value="SP">MG</option> 
			<option value="SP">ES</option> 
		</select>
		<hr>

		<br> 

		<h3>Dados profissionais</h3> 
	<label>Escola de formação</label>
	<br>
	<input type="text" name="escola" size="40" required>
		<br> 
		<br>
	<label>Categoria:</label>
	<br> 
	
	<input type="radio" name="categoria" value="1"> 
	<label class="categoria">Dança</label> 
	<input type="radio" name="categoria" value="2"> 
	<label class="categoria">Teatro</label> 
	<input type="radio" name="categoria" value="3"> 
	<label class="categoria">Música</label> 
	<input type="radio" name="categoria" value="4"> 
	<label class="categoria">Pintura</label> 
	<input type="radio" name="categoria" value="5"> 
	<label class="categoria">Circense</label> 
	<input type="radio" name="categoria" value="6"> 
	<label class="categoria">Cinema</label> 
	<input type="radio" name="categoria" value="7"> 
	<label class="categoria">Escultura</label> 
	<input type="radio" name="categoria" value="8"> 
	<label class="categoria">Literatura</label> 
	<br> 
	<hr>

	<label>Descrição das habilidades:</label> <br> 
	<textarea cols="70" rows="5"></textarea><br><br> 
	<input type="submit" name="btenviar" value="ENVIAR">
			

		</form> 

	</main>
